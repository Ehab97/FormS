<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body>

    <section class="deal">
        <div class="container">
            <div class="row">
                <div class="col-md-5 m-auto">
                    <form>
                        <h4 class="text-center">معلومات الاتفاق</h4>
                        <div class="form-group">
                            <label for="date">بداية التاريخ</label>
                            <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="بداية التاريخ">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                            <label for="date">نهاية التاريخ  </label>
                            <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="نهاية التاريخ">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">نوع الصفقه</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option selected>نوع الصفقه</option>  
                                <option>1</option>
                                <option>2</option>
                         </select>
                        </div>
                        <button type="submit" class="btn">انتاج</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
