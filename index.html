<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body>

    <section class="fisrtForm section">
        <div class="container">
            <div class="row">
                <div class="col-md-5 m-auto">
                    <form>
                        <h4 class="text-center">معلومات المحل</h4>
                        <div class="form-group">
                            <label for="name">ادخل الاسم</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="ادخل الاسم">
                        </div>
                        <div class="form-group">
                            <label for="id">الرقم القومي</label>
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="الرقم القومي">
                        </div>
                        <div class="form-group">
                            <label for="phone">رقم الهاتف</label>
                            <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="ادخل رقم الهاتف">
                        </div>
                        <div class="form-group">
                            <label for="uname">اسم المستخدم</label>
                            <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" placeholder="ادخل اسم المستخدم">
                        </div>
                        <div class="form-group">
                            <label for="Password">الرقم السري</label>
                            <input type="password" class="form-control" id="Password" placeholder="لرقم السري">
                        </div>
                        <button type="submit" class="btn" id="one">التالي</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="secondForm section">
        <div class="container">
            <div class="row">
                <div class="col-md-5 m-auto">
                    <form>
                        <h4 class="text-center">معلومات صاحب المحل</h4>
                        <div class="form-group">
                            <label for="name">ادخل الاسم المحل 
                                </label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="ادخل الاسم">
                        </div>
                        <div class="form-group">
                            <label for="id">الرقم القومي</label>
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="الرقم القومي">
                        </div>
                        <div class="form-group">
                            <label for="hours">ساعات العمل</label>
                            <input type="number" class="form-control" id="hours" aria-describedby="emailHelp" placeholder="ادخل ساعات العمل">
                        </div>
                        <div class="form-group">
                            <label for="feaures">الخصائص</label>
                            <input type="text" class="form-control" id="feaures" aria-describedby="emailHelp" placeholder="ادخل الخصائص">
                        </div>
                        <div class="form-group">
                            <label for="phone">رقم الهاتف</label>
                            <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="ادخل رقم الهاتف">
                        </div>
                        <button type="submit" class="btn" id="two">التالي</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="deal section">
        <div class="container">
            <div class="row">
                <div class="col-md-5 m-auto">
                    <form>
                        <h4 class="text-center">معلومات الاتفاق</h4>
                        <div class="form-group">
                            <label for="date">بداية التاريخ</label>
                            <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="بداية التاريخ">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                            <label for="date">نهاية التاريخ  </label>
                            <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="نهاية التاريخ">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">نوع الصفقه</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option selected>نوع الصفقه</option>  
                                <option>1</option>
                                <option>2</option>
                         </select>
                        </div>
                        <button type="submit" class="btn" id="three">انتاج</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

                            <div class="form-group">

                                <input type="text" name="" id="" class="form-control" placeholder="الى">

                        </div>
                        <div class="day">
                            <div class="custom-control">
                                <label class="switch">
                                                        <input type="checkbox">
                                                        <span class="slider round"></span>
                                            </label>
                                <label class="custom-control-label mr-auto" for="customSwitch1">الاحد</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="من">
                                <input type="text" name="" id="" class="form-control" placeholder="الى">
                            </div>
                        </div>
                        <div class="day">
                            <div class="custom-control">
                                <label class="switch">
                                                            <input type="checkbox">
                                                            <span class="slider round"></span>
                                                </label>
                                <label class="custom-control-label mr-auto" for="customSwitch1">الاثنين</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="من">
                                <input type="text" name="" id="" class="form-control" placeholder="الى">
                            </div>
                        </div>

                        <div class="day">
                            <div class="custom-control">
                                <label class="switch">
                                                                <input type="checkbox">
                                                                <span class="slider round"></span>
                                                    </label>
                                <label class="custom-control-label mr-auto" for="customSwitch1">الثلاثاء</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="من">
                                <input type="text" name="" id="" class="form-control" placeholder="الى">
                            </div>
                        </div>


                        <div class="day">
                            <div class="custom-control">
                                <label class="switch">
                                                                    <input type="checkbox">
                                                                    <span class="slider round"></span>
                                                        </label>
                                <label class="custom-control-label mr-auto" for="customSwitch1">الاربعاء</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="من">
                                <input type="text" name="" id="" class="form-control" placeholder="الى">
                            </div>
                        </div>
                        <div class="day">
                            <div class="custom-control">
                                <label class="switch">
                                                                        <input type="checkbox">
                                                                        <span class="slider round"></span>
                                                            </label>
                                <label class="custom-control-label mr-auto" for="customSwitch1">االخميس</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="من">
                                <input type="text" name="" id="" class="form-control" placeholder="الى">
                            </div>
                        </div>
                        <div class="day">
                            <div class="custom-control">
                                <label class="switch">
                                                                            <input type="checkbox">
                                                                            <span class="slider round"></span>
                                                                </label>
                                <label class="custom-control-label mr-auto" for="customSwitch1">الجمعه</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="من">
                                <input type="text" name="" id="" class="form-control" placeholder="الى">
                            </div>
                        </div>
                        <button type="submit" class="btn">ارسال</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
