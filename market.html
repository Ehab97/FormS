<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body>

    <section class="fisrtForm ">
        <div class="container">
            <div class="row">
                <div class="col-md-5 m-auto">
                    <form>
                        <h4 class="text-center">معلومات المحل</h4>
                        <div class="form-group">
                            <label for="name">ادخل الاسم</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="ادخل الاسم">
                        </div>
                        <div class="form-group">
                            <label for="id">الرقم القومي</label>
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="الرقم القومي">
                        </div>
                        <div class="form-group">
                            <label for="phone">رقم الهاتف</label>
                            <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="ادخل رقم الهاتف">
                        </div>
                        <div class="form-group">
                            <label for="uname">اسم المستخدم</label>
                            <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" placeholder="ادخل اسم المستخدم">
                        </div>
                        <div class="form-group">
                            <label for="Password">الرقم السري</label>
                            <input type="password" class="form-control" id="Password" placeholder="لرقم السري">
                        </div>
                        <button type="submit" class="btn">التالي</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
